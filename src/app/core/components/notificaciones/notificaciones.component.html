<a
  class="item-list"
  [routerLink]="['/notificaciones']"
  *ngIf="layoutSrv.isExpand"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    height="24"
    viewBox="0 -960 960 960"
    width="24"
  >
    <path
      d="M160-200v-80h80v-280q0-83 50-147.5T420-792v-28q0-25 17.5-42.5T480-880q25 0 42.5 17.5T540-820v28q80 20 130 84.5T720-560v280h80v80H160Zm320-300Zm0 420q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80ZM320-280h320v-280q0-66-47-113t-113-47q-66 0-113 47t-47 113v280Z"
    />
  </svg>
  <span class="flex-1 ml-4 whitespace-nowrap">Notificaciones</span>
  <span
    *ngIf="notificacionSrv.checkNotificacion() > 0"
    class="inline-flex items-center justify-center w-3 h-3 p-3 ml-3 text-sm font-medium text-white bg-red-700 rounded-full"
  >
    {{ notificacionSrv.checkNotificacion() }}
  </span>
</a>
<a class="item-list" [routerLink]="['/notificaciones']" *ngIf="!isDesktop">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    height="24"
    viewBox="0 -960 960 960"
    width="24"
  >
    <path
      d="M160-200v-80h80v-280q0-83 50-147.5T420-792v-28q0-25 17.5-42.5T480-880q25 0 42.5 17.5T540-820v28q80 20 130 84.5T720-560v280h80v80H160Zm320-300Zm0 420q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80ZM320-280h320v-280q0-66-47-113t-113-47q-66 0-113 47t-47 113v280Z"
    />
  </svg>
  <span class="flex-1 ml-4 whitespace-nowrap">Notificaciones</span>
  <span
    *ngIf="notificacionSrv.checkNotificacion() > 0"
    class="inline-flex items-center justify-center w-3 h-3 p-3 ml-3 text-sm font-medium text-white bg-red-700 rounded-full"
  >
    {{ notificacionSrv.checkNotificacion() }}
  </span>
</a>

<button
  *ngIf="!layoutSrv.isExpand && isDesktop"
  (click)="showNotificaciones()"
  [routerLink]="['/notificaciones']"
  type="button"
  class="relative inline-flex items-center text-sm font-medium text-center rounded-lg item-list"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    height="24"
    viewBox="0 -960 960 960"
    width="24"
  >
    <path
      d="M160-200v-80h80v-280q0-83 50-147.5T420-792v-28q0-25 17.5-42.5T480-880q25 0 42.5 17.5T540-820v28q80 20 130 84.5T720-560v280h80v80H160Zm320-300Zm0 420q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80ZM320-280h320v-280q0-66-47-113t-113-47q-66 0-113 47t-47 113v280Z"
    />
  </svg>
  <span class="sr-only">Notifications</span>
  <div
    *ngIf="notificacionSrv.checkNotificacion() > 0"
    class="absolute inline-flex items-center justify-center w-5 h-5 text-xs font-semibold text-white bg-red-700 rounded-full -top-1 -right-1"
  >
    {{ notificacionSrv.checkNotificacion() }}
  </div>
</button>
