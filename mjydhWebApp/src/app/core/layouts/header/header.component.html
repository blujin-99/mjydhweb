
<header class="bottom-4">
   <nav class="shadow-slate-200 shadow-lg fixed z-50 w-full bg-white flex flex-row md:flex-col justify-between py-3 px-2">
      <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex justify-center border-gray-300 border-4 w-14 h-12 items-center mt-2 ml-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
         <span class="sr-only">Open sidebar</span>
         <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
         </svg>
      </button>
      <div class="flex items-center"> <!-- Contenedor para los elementos alineados horizontalmente -->
          <a routerLink="/" >
              <img
                  src="https://www.santafe.gob.ar/assets/app/portal2016/images/logo-header.png"
                  class="h-24"
                  alt="Logo Santa Fe"
              />
          </a>
          <h1 class="title ml-4 font-medium " *ngIf="isDesktop">{{ministerio}}</h1>
          <h1 class="title ml-4 font-medium mt-4 " *ngIf="!isDesktop">{{ministerioCorto}}</h1>

      </div>
  </nav>
  
</header>
