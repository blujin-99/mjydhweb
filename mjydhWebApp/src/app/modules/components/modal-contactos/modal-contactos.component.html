<div [ngClass]="{'hidden': !modalSrv.isOpenModal()}" (click)="closeModal()"
    class="fixed z-50 inset-0 w-full p-4 overflow-x-hidden overflow-y-auto bg-gray-500 bg-opacity-50 flex items-end">
    <!-- Modal content -->
    <div class="w-full mx-auto bg-white rounded-lg shadow">
        <!-- Modal header -->
        <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                Terms of Service
            </h3>
            <button type="button" (click)="closeModal()"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        <!-- Modal body -->
        <div class="p-6 space-y-6">
            <!-- Tabla de contactos -->
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th  scope="col" class="px-6 py-3">
                        
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let contacto of contactos"
                            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                            <td *ngIf="contacto.titulo" class="px-6 py-4">
                                Sede :{{contacto.titulo}}
                            </td>
                            <td *ngIf="contacto.nombre" class="px-6 py-4">
                                {{contacto.nombre}}
                            </td>
                            <td *ngIf="contacto.direccion" class="px-6 py-4">
                                {{contacto.direccion}}
                            </td>
                            <td *ngIf="!contacto.telefonos['numeros']" class="px-6 py-4">
                                Números: {{contacto.telefonos}}
                            </td>
                            <td *ngIf="contacto.telefonos['numeros']" class="px-6 py-4">
                                <p>  Característica:{{contacto.telefonos.caracteristica}}</p>
                                <p *ngFor="let item of contacto.telefonos['numeros']">  Número:{{item}}<p>
                            </td>

                            <td *ngIf="contacto.mail" class="px-6 py-4">
                                Mail :{{contacto.mail}}
                            </td>
                            <td class="px-6 py-4">
                                <span *ngFor="let interno of contacto.internos">
                                    <p>Interno: {{interno.nombre}}</p>
                                </span>
                            </td>
                            <td class="px-6 py-4">
                                <span *ngFor="let interno of contacto.internos">
                                    <p>Interno: {{interno.nombre}}</p>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
