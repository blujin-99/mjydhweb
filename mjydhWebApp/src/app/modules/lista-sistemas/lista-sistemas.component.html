<div class=" md:w-screen md:h-screen main-fondo flex justify-start  flex-col md:items-center sm:ml-32 ">
    <ul class=" bg-white mt-24 rounded-lg md:w-10/12 flex flex-wrap justify-center lg:flex-row flex-col text-white  ">
        <li *ngFor="let sistema of sistemas , let id = index" class="list border-2 border-gray-300  m-1 basis-11/12 md:basis-1/4 rounded-lg">
            <div class="h-16 flex flex-col justify-center items-center rounded-t-lg">
                <p class="font-bold mt-2 text-sky-700 mx-2 ">{{sistema.nombre | titlecase}}</p>
            </div>
            <div class="flex flex-col my-4"> 
                <img [src]="sistema.logo" alt="">
                <button type="submit"  class="contactos text-sky-700 font-semibold border-2 border-gray-300 rounded-lg mx-1" (click)="openModal(id)" > {{sistema.descripcion}}</button>
            </div>
        </li>
    </ul>
</div>
<app-modal-contactos></app-modal-contactos>
